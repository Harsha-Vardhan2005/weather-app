<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name!</p>
        </div>
        
        <div class="weather">
            <img src="images/drizzle.png" alt="img" class="weather-icon">
            <h1 class="temp">24°c</h1>
            <h2 class="city">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">48%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">18 kmph</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 14c24cec9e1277aa2aad7c4619339b7a
        https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key} -->
    </div>

    <script>
        const apikey = process.env.WEATHER_API_KEY || 'your-default-key';
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');
        const icon = document.querySelector('.weather-icon');

        async function checkWeather(city){
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            var data = await response.json();

            if(response.status == 404){
                document.querySelector('.error').style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }

            else{
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            if(data.weather[0].main == 'Clouds'){
                icon.src = "images/clouds.png";
            }
            else if(data.weather[0].main == 'Clear'){
                icon.src = 'images/clear.png';
            }
            else if(data.weather[0].main == 'Mist'){
                icon.src = 'images/mist.png';
            }
            else if(data.weather[0].main == 'Rain'){
                icon.src = 'images/rain.png';
            }
            else if(data.weather[0].main == 'Drizzle'){
                icon.src = 'images/drizzle.png';
            }
            else if(data.weather[0].main == 'Snow'){
                icon.src = 'images/snow.png';
            }
                document.querySelector('.error').style.display = "none";
                document.querySelector(".weather").style.display = "block";
            
        }
            }



        searchBtn.addEventListener('click', ()=>{
            checkWeather(searchBox.value);
        });

    </script>
</body>
</html>
